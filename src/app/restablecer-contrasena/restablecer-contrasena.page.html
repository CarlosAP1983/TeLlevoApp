<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restablecer Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Formulario de Restablecimiento de Contraseña -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>¿Olvidaste tu contraseña?</ion-card-title>
      <ion-card-subtitle>Introduce tu correo electrónico para restablecer tu contraseña.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="enviarEnlace()">Enviar Enlace de Recuperación</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
