<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Card para el Perfil del Usuario -->
  <ion-card>
    <!-- Imagen del Avatar con opción para cambiar -->
    <ion-card-header>
      <div class="avatar-container">
        <img [src]="avatar" alt="Avatar del usuario" class="avatar" />
        <ion-button fill="clear" (click)="uploadPhoto()">Cambiar Foto</ion-button>
      </div>
    </ion-card-header>

    <!-- Información del Usuario -->
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label><strong>Nombre:</strong> {{nombre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Teléfono:</strong> {{telefono}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Usuario:</strong> {{usuario}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Email:</strong> {{email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Tipo de Usuario:</strong> {{tipoUsuario}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <!-- Botones de Acción -->
    <ion-button expand="full" color="primary" routerLink="/editar-perfil">Editar Perfil</ion-button>
    <ion-button expand="full" color="danger" routerLink="/home">Cerrar Sesión</ion-button>
  </ion-card>
</ion-content>
