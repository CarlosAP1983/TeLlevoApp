<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón de regreso en la parte izquierda -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button> <!-- Vuelve a la página de inicio si no hay historial -->
    </ion-buttons>
    <ion-title>Perfil Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background ion-padding" [fullscreen]="true">

  <!-- Card para el Perfil del Usuario -->
  <ion-card class="card-background">
    <!-- Imagen del Avatar con opción para cambiar -->
    <ion-card-header>
      <div class="avatar-container">
        <img [src]="avatar" alt="Avatar del usuario" class="avatar" />
        <ion-button fill="clear" (click)="uploadPhoto()">Cambiar Foto</ion-button>
      </div>
    </ion-card-header>

    <!-- Información del Usuario -->
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label><strong>Nombre:</strong> {{nombre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Teléfono:</strong> {{telefono}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Usuario:</strong> {{usuario}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Email:</strong> {{email}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Tipo de Usuario:</strong> {{tipoUsuario}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <!-- Botones de Acción -->
    <ion-button expand="block" color="primary" routerLink="/editar-perfil">Editar Perfil</ion-button>
    <ion-button expand="block" color="danger" routerLink="/home">Cerrar Sesión</ion-button>
  </ion-card>
</ion-content>
