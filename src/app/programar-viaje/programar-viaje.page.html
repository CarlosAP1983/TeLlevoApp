<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Programar un Viaje</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/nueva">Nuevo</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" [fullscreen]="true">
  <h1>Disponibilidad de Autos</h1>
  <p>Aqu√≠ puedes ver la disponibilidad de autos para programar tu viaje.</p>

  <ion-list [inset]="true">
    <ion-item>
      <ion-label>Mostrar Autos Disponibles</ion-label>
      <ion-toggle [(ngModel)]="mostrarDisponibles" slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Mostrar Autos No Disponibles</ion-label>
      <ion-toggle [(ngModel)]="mostrarNoDisponibles" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true">
    <ion-item *ngFor="let auto of autos">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="Foto del auto" [src]="obtenerAvatar(auto)" />
      </ion-avatar>
      <ion-label>{{auto.nombre}}</ion-label>
      <ion-note slot="end" [color]="auto.disponible ? 'primary' : 'danger'">
        {{auto.disponible ? 'Disponible' : 'No Disponible'}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">TeLlevoApp - Programar un Viaje</ion-title>
  </ion-toolbar>
</ion-footer>
