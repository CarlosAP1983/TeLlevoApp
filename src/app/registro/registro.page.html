<ion-header class="background">
  <ion-toolbar>
    <ion-title class="header-title">Crea tu cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding background">
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">

    <!-- Campo Nombre -->
    <ion-item lines="full">
      <ion-label position="floating">Nombre:</ion-label>
      <br><br>
      <ion-input type="text" required [(ngModel)]="name" name="name"></ion-input>
    </ion-item>

    <!-- Campo Correo Electrónico -->
    <ion-item lines="full">
      <ion-label position="floating">Correo Electrónico:</ion-label>
      <br><br>
      <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <!-- Campo Número de Teléfono -->
    <ion-item lines="full">
      <ion-label position="floating">Número de Teléfono:</ion-label>
      <br><br>
      <ion-input type="tel" required [(ngModel)]="phone" name="phone"></ion-input>
    </ion-item>

    <!-- Información del Vehículo -->
    <ion-item>
      <ion-label position="floating">Patente</ion-label>
      <ion-input type="text" [(ngModel)]="vehiculo.patente"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Color</ion-label>
      <ion-input type="text" [(ngModel)]="vehiculo.color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input type="text" [(ngModel)]="vehiculo.marca"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Patente</ion-label>
      <ion-input type="text" [(ngModel)]="vehiculo.patente" name="patente"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Color</ion-label>
      <ion-input type="text" [(ngModel)]="vehiculo.color" name="color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input type="text" [(ngModel)]="vehiculo.marca" name="marca"></ion-input>
    </ion-item>


    <!-- Campo Usuario -->
    <ion-item lines="full">
      <ion-label position="floating">Usuario:</ion-label>
      <br><br>
      <ion-input type="text" required [(ngModel)]="username" name="username"></ion-input>
    </ion-item>

    <!-- Campo Contraseña -->
    <ion-item lines="full">
      <ion-label position="floating">Contraseña:</ion-label>
      <br><br>
      <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <!-- Campo Confirmar Contraseña -->
    <ion-item lines="full">
      <ion-label position="floating">Confirmar Contraseña:</ion-label>
      <br><br>
      <ion-input type="password" required [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
    </ion-item>

    <!-- Tipo de Usuario -->
    <ion-item>
      <ion-label>Tipo de Usuario</ion-label>
      <ion-radio-group [(ngModel)]="userType" name="userType">
        <ion-item>
          <ion-label>Usuario Conductor</ion-label>
          <ion-radio slot="start" value="conductor"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Usuario Pasajero</ion-label>
          <ion-radio slot="start" value="pasajero"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>

    <!-- Botón Registrarse -->
    <ion-button expand="block" color="primary" type="submit">Registrarse</ion-button>
    <ion-button expand="block" color="danger" (click)="goHome()">Salir</ion-button>

  </form>

  <!-- Mensajes de error -->
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</ion-content>
