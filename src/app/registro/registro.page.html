<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar">
    <!--Retroceder a la vista anterior-->
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title class="titulo-header">Crea tu cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding background">
  <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="form-container">
    <!--Campo Nombre y Correo Electronico -->
    <div class="form-group">
      <ion-item lines="full" class="form-item">
        <ion-label position="fixed">• Nombre:</ion-label>
        <ion-input type="text" required [(ngModel)]="name" name="name"></ion-input>
      </ion-item>
      <ion-item lines="full" class="form-item">
        <ion-label position="fixed">• Correo Electrónico:</ion-label>
        <ion-input type="text" required [(ngModel)]="emailPrefix" name="emailPrefix" ></ion-input>
        <ion-label class="email-dominio" readonly>&#64;duocuc.cl</ion-label> <!-- Usar &#64; para el símbolo @ -->
      </ion-item>
      
    </div>

    <!--Campo Numero de Telefono y Usuario-->
    <div class="form-group">
      <ion-item lines="full" class="form-item">
        <ion-label position="fixed">• Número de Teléfono:</ion-label>
        <ion-input type="tel" required [(ngModel)]="phoneSuffix" name="phoneSuffix" inputmode="tel">
          <div  class="fono-tipo" slot="start">+56 9</div> <!-- Mostrar el prefijo de teléfono fijo -->
        </ion-input>
      </ion-item>
    </div>

    <ion-item lines="full" class="form-item">
      <ion-label position="fixed">• Contraseña:</ion-label>
      <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
    </ion-item>  

    <!--Informacion del Vehiculo-->
    <ion-item lines="full" class="form-item">
      <ion-label>¿Tienes vehículo?</ion-label>
      <ion-toggle slot="end" [(ngModel)]="tieneVehiculo" name="tieneVehiculo" (ionChange)="toggleVehiculo()"></ion-toggle>
    </ion-item>
    <div class="form-group">
      <ion-item lines="full" class="form-item" [ngClass]="{'disabled-item': !tieneVehiculo}">
        <ion-label position="fixed">• Patente:</ion-label>
        <ion-input type="text" [disabled]="!tieneVehiculo" [(ngModel)]="vehiculo.patente" name="patente" placeholder="Ejemplo: (BB•BB•12)"></ion-input>
      </ion-item>
      <ion-item lines="full" class="form-item" [ngClass]="{'disabled-item': !tieneVehiculo}">
        <ion-label position="fixed">• Marca:</ion-label>
        <ion-input type="text" [disabled]="!tieneVehiculo" [(ngModel)]="vehiculo.marca" name="marca"></ion-input>
      </ion-item>
      <ion-item lines="full" class="form-item" [ngClass]="{'disabled-item': !tieneVehiculo}">
        <ion-label position="fixed">• Color:</ion-label>
        <ion-input type="text" [disabled]="!tieneVehiculo" [(ngModel)]="vehiculo.color" name="color"></ion-input>
      </ion-item> 
    </div>

    <!--Contenedor de los botones-->
    <div class="button-container">
      <ion-button expand="block" class="boton-registrarse" type="submit">Registrarse</ion-button>
      <ion-button expand="block" class="boton-salir" color="danger" (click)="goHome()">Salir</ion-button>
    </div>
  </form>
</ion-content>

<ion-footer class="custom-footer">
  <ion-toolbar class="footer-toolbar">
    <div class="footer-message">
      <p>© 2024 TeLlevoApp. Todos los derechos reservados.</p>
    </div>
  </ion-toolbar>
</ion-footer>
