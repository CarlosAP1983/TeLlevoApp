<ion-header class="custom-header">
  <ion-toolbar class="custom-toolbar">
    <!-- Botón de retroceso -->
    <ion-buttons slot="start">
      <ion-back-button class="letra" defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo-header">EDITA TU PERFIL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background ion-padding" [fullscreen]="true">
  <h2 class="titulo">Actualiza tus datos</h2>
  <ion-list>
    <ion-item class="form-item">
      <ion-label position="floating">• Nombre:</ion-label>
      <ion-input [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item class="form-item">
      <ion-label position="floating">• Teléfono:</ion-label>
      <ion-input [(ngModel)]="telefono" type="tel"></ion-input>
    </ion-item>
    <ion-item class="form-item">
      <ion-label position="floating">• Email:</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <!-- Datos del vehículo si está registrado -->
    <ion-item class="form-item" *ngIf="tieneVehiculo">
      <ion-label position="floating">• Patente del Vehículo:</ion-label>
      <ion-input [(ngModel)]="vehiculo.patente" type="text"></ion-input>
    </ion-item>
    <ion-item class="form-item" *ngIf="tieneVehiculo">
      <ion-label position="floating">• Marca del Vehículo:</ion-label>
      <ion-input [(ngModel)]="vehiculo.marca" type="text"></ion-input>
    </ion-item>
    <ion-item class="form-item" *ngIf="tieneVehiculo">
      <ion-label position="floating">• Color del Vehículo:</ion-label>
      <ion-input [(ngModel)]="vehiculo.color" type="text"></ion-input>
    </ion-item>

    <!-- Información sobre la tarjeta registrada -->
    <ion-item class="form-item">
      <ion-label>Tarjeta Registrada</ion-label>
      <ion-note class="texto-si-no" color="light">{{ tarjetaRegistrada ? 'SI' : 'NO' }}</ion-note>
    </ion-item>
  </ion-list>
  
  <!-- Botones para guardar cambios y añadir tarjeta -->
  <div class="boton-container">
    <ion-button expand="block" color="dark" class="boton-tono-especial" (click)="guardarCambios()">
      Guardar Cambios
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-button>
    <ion-button fill="solid" color="primary" class="boton-tarjeta" (click)="goToAnadirTarjeta()">
      <ion-icon name="card-outline" slot="start"></ion-icon>
      Registrar / Editar
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-button>
  </div>
  
</ion-content>

<ion-footer class="footer-estilo">
  <ion-toolbar class="footer-toolbar">
    <div class="footer-message">
      <p>© 2024 TeLlevoApp. Todos los derechos reservados V.2.0.1.</p>
    </div>
  </ion-toolbar>
