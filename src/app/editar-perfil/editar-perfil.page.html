<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button class="letra" defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo-header">Edita tu perfil de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background ion-padding" [fullscreen]="true">
  <h2 class="titulo">Actualiza tus datos</h2>
  <!--Formulario Edición de Perfil-->
  <ion-list>
    <ion-item>
      <ion-label position="floating">• Nombre:</ion-label>
      <ion-input [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">• Teléfono:</ion-label>
      <ion-input [(ngModel)]="telefono" type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">• Email:</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <!-- Sección para los datos del vehículo si el usuario tiene uno -->
    <ion-item *ngIf="tieneVehiculo">
      <ion-label position="floating">• Patente del Vehículo:</ion-label>
      <ion-input [(ngModel)]="vehiculo.patente" type="text"></ion-input>
    </ion-item>
    <ion-item *ngIf="tieneVehiculo">
      <ion-label position="floating">• Marca del Vehículo:</ion-label>
      <ion-input [(ngModel)]="vehiculo.marca" type="text"></ion-input>
    </ion-item>
    <ion-item *ngIf="tieneVehiculo">
      <ion-label position="floating">• Color del Vehículo:</ion-label>
      <ion-input [(ngModel)]="vehiculo.color" type="text"></ion-input>
    </ion-item>
  </ion-list>
  
  <!--Botonera-->
  <ion-button expand="block" class="boton-azul" (click)="guardarCambios()">Guardar Cambios</ion-button>
</ion-content>
