<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar">
    <!--Retroceder a la vista anterior-->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo" >Gestionar tus Rutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <img class="imagen-rutas" src="assets/images/tus_rutas.jpg" alt="Tus Rutas" class="imagen-rutas">

  <!-- Mostrar rutas guardadas -->
  <div *ngIf="rutas.length > 0" class="rutas-container">
    <ion-card *ngFor="let ruta of rutas; let i = index">
      <ion-card-header>
        <ion-card-title>{{ ruta.origen }} - {{ ruta.destino }}</ion-card-title>
        <ion-card-subtitle>{{ ruta.fecha }} a las {{ ruta.hora }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Precio: {{ ruta.precio }} - Asientos: {{ ruta.asientos }}</p>
        <!-- Botones grandes para editar o cancelar el viaje -->
        <ion-button expand="block" class="boton-editar-viaje" (click)="editTrip(i)">Editar Viaje</ion-button>
        <ion-button expand="block" color="danger" class="boton-cancelar-viaje" (click)="cancelTrip(i)">Cancelar Viaje</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
