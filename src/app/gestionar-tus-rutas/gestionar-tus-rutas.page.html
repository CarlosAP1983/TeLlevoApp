<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar">
    <!-- BotÃ³n de retroceso en la parte superior izquierda -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestionar tus Rutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <!-- Mostrar rutas guardadas -->
  <div *ngIf="rutas.length > 0" class="rutas-container">
    <ion-card *ngFor="let ruta of rutas; let i = index">
      <ion-card-header>
        <ion-card-title>{{ ruta.origen }} - {{ ruta.destino }}</ion-card-title>
        <ion-card-subtitle>{{ ruta.fecha }} a las {{ ruta.hora }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Precio: {{ ruta.precio }} - Asientos: {{ ruta.asientos }}</p>
        <!-- Botones grandes para editar o cancelar el viaje -->
        <ion-button expand="block" color="tertiary" (click)="editTrip(i)">Editar Viaje</ion-button>
        <ion-button expand="block" color="danger" (click)="cancelTrip(i)">Cancelar Viaje</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
