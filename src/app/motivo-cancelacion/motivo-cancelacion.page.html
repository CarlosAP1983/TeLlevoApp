<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Motivo Cancelacion</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Aplicar la clase "fondo" usando el atributo 'class' -->
<ion-content fullscreen class="fondo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Motivo Cancelacion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-radio-group value="motivos">
      <ion-item>
        <ion-label>Mi mamá no me dejo salir</ion-label>
        <ion-radio slot="start" value="Motivo_1"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Me pararon los pacos</ion-label>
        <ion-radio slot="start" value="Motivo_2"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Problemas del auto</ion-label>
        <ion-radio slot="start" value="Motivo_3"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Me hicieron un portonazo</ion-label>
        <ion-radio slot="start" value="Motivo_4"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-item>
    <ion-input
      label="Redacta una disculpa"
      label-placement="floating"
      fill="outline"
      placeholder="Escribe aquí!"
    ></ion-input>
  </ion-item>
</ion-content>
