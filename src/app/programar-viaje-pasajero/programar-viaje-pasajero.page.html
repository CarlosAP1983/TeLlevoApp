<ion-header [translucent]="true" class="custom-header"> 
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo-header">Programar un viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background ion-padding">
  <h2 class="titulo">Crea una solicitud de viaje</h2>
  
  <ion-item>
    <ion-label position="stacked">• Origen</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">• Destino</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">• Fecha de Salida</ion-label>
    <ion-input type="date" placeholder="DD/MM/YYYY"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">• Hora de Salida</ion-label>
    <ion-input type="time" placeholder="HH:mm"></ion-input>
  </ion-item>

  <!-- Botón para crear solicitud de viaje sin funcionalidad-->
  <ion-button expand="block" color="success" class="guardar-viaje">Crear Solicitud</ion-button>
</ion-content>

<ion-footer class="custom-footer">
  <ion-toolbar class="footer-toolbar">
    <div class="footer-message">
      <p>© 2024 TeLlevoApp. Todos los derechos reservados.</p>
    </div>
  </ion-toolbar>
</ion-footer>
