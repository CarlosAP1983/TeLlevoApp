<ion-content class="home-background ion-padding" fullscreen="true" force-overscroll="false">
  <div class="flex-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo TeLlevoAPP" class="logo" />
    </div>

    <!-- Formulario de Login -->
    <div class="login-form">
      <!-- Campo para el Usuario -->
      <ion-item lines="none">
        <ion-label position="floating" class="input-label">Usuario</ion-label>
        <ion-input type="text" class="input-field" [(ngModel)]="username"></ion-input>
      </ion-item>

      <!-- Campo para la Contraseña -->
      <ion-item lines="none">
        <ion-label position="floating" class="input-label">Contraseña</ion-label>
        <ion-input type="password" class="input-field" [(ngModel)]="password"></ion-input>
      </ion-item>

      <!-- Botones para iniciar y crear cuenta -->
      <ion-button expand="block" color="primary" (click)="login()">Iniciar Sesión</ion-button>
      <ion-button expand="block" color="secondary" (click)="goToRegister()">Crea una cuenta</ion-button>
    </div>
  </div>

  <!-- Enlaces -->
  <div class="link-container">
    <a href="#" class="link">¿Olvidaste tu contraseña?</a>
  </div>
</ion-content>
