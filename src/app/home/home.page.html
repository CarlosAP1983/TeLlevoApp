<ion-content class="home-background ion-padding" fullscreen="true" force-overscroll="false">
  <div class="contenedor-principal">
    <!--Logo corporativo-->
    <div class="logo-container">
      <img src="assets/images/fondo_logo(2).png" alt="Logo TeLlevoAPP" class="logo" />
    </div>
    <br><br><br>

    <!--Formulario de Login-->
    <div class="formulario-login">
      <br>
      <div class="input-group">
        <label class="input-label"> Usuario:</label>
        <ion-input type="text" class="fixed" [(ngModel)]="nombreUsuario"></ion-input>
      </div>
      <div class="input-group">
        <label class="input-label"> Contraseña:</label>
        <ion-input type="password" class="fixed" [(ngModel)]="contrasena"></ion-input>
      </div>

      <!--Botones para iniciar y crear cuenta-->
      <ion-button expand="block" class="boton-tono-especial" (click)="iniciarSesion()">Iniciar Sesión</ion-button>
      <ion-button expand="block" class="boton-tono-especial" (click)="irARegistro()">Crea una cuenta</ion-button>

      <!--Enlace reestablecer contraseña-->
      <div class="link-container">
        <a [routerLink]="'/restablecer-contrasena'" class="link">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</ion-content>
