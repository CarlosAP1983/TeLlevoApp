<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="goToCuenta()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToUserProfile()">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="condensed-title" size="large">Bienvenido a <br>TeLlevoApp</ion-title>    
    </ion-toolbar>
  </ion-header>

  <p class="mensaje-compartir">
    Comparte tu auto y disfruta del viaje acompañado.
  </p>

  <div class="image-container">
    <img src="assets/images/car-sharing.png" alt="Compartir Auto" class="gradient-image" />
  </div>

  <p class="welcome-message">
    ¡Vamos! Crea tu ruta de viaje...
  </p>

  <div class="button-container">
    <ion-button expand="block" color="medium" (click)="createTrip()">Crear Viaje</ion-button>
    <ion-button expand="block" color="medium" (click)="verTusRutas()">Ver tus Rutas</ion-button>
  </div>
</ion-content>
