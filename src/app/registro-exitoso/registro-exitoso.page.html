<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar">
    <!-- Menú de hamburguesa en la parte superior izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="goToCuenta()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Menú de hamburguesa en la parte superior derecha -->
    <ion-buttons slot="end">
      <!-- Redirige a la vista de perfil de usuario -->
      <ion-button (click)="goToUserProfile()">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="condensed-title" size="large">Bienvenido a <br>TeLlevoApp</ion-title>    
    </ion-toolbar>
  </ion-header>

  <!-- Mensaje de bienvenida -->
  <p class="welcome-message">
    ¡Vamos! Crea tu ruta de viaje...
  </p>

  <!-- Formulario para Crear Viaje -->
  <ion-list>
    <ion-item>
      <ion-label position="floating">¿Dónde estás?</ion-label>
      <br><br>
      <ion-input placeholder="Ingresa Dirección" [(ngModel)]="currentLocation"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">¿Dónde vas?</ion-label>
      <br><br>
      <ion-input placeholder="Ingresa Destino" [(ngModel)]="destination"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Danos un Precio</ion-label>
      <ion-input type="number" min="0" [(ngModel)]="price" placeholder="$$"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Botones para crear o cancelar viaje -->
  <div class="button-container">
    <ion-button expand="block" color="success" (click)="createTrip()">Crear Viaje</ion-button>
    <ion-button expand="block" color="danger" a [routerLink]="'/motivo-cancelacion'" (click)="cancelTrip()">Cancelar Viaje</ion-button>
  </div>
</ion-content>
