<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar">
    <!-- Menú de hamburguesa en la parte superior izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="goToCuenta()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Mostrar el nombre del usuario -->
    <ion-title class="custom-title">Hola {{username}}</ion-title>

    <!-- Menú de hamburguesa en la parte superior derecha -->
    <ion-buttons slot="end">
      <!-- Redirige a la vista de perfil de usuario -->
      <ion-button (click)="goToUserProfile()">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="condensed-title" size="large">Bienvenido a <br>TeLlevoApp</ion-title>    
    </ion-toolbar>
  </ion-header>
  <!-- Mensaje de bienvenida -->
  <p class="welcome-message">
    ¡Vamos! Revisa si hay viajes disponibles
  </p>

  <!-- Cuadro de rutas disponibles -->
  <ion-list>
    <ion-item *ngFor="let ruta of rutasDisponibles">
      <ion-label>
        <h2><strong>ORIGEN:</strong> {{ ruta.origen }} <strong>DESTINO:</strong> {{ ruta.destino }}</h2>
        <p>Precio: {{ ruta.precio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Botón para ver viajes disponibles -->
  <ion-button expand="block" color="primary" (click)="verViajesDisponibles()">Ver Viajes Disponibles</ion-button>



</ion-content>
