<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="goToCuenta()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="goToUserProfile()">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="condensed-title" size="large">Bienvenido a <br>TeLlevoApp</ion-title>    
    </ion-toolbar>
  </ion-header>

  <!-- Mensaje de bienvenida -->
  <p class="welcome-message">
    ¡Vamos! Revisa si hay viajes disponibles
  </p>

  <!-- Cuadro de rutas disponibles -->
  <ion-list>
    <ion-item *ngFor="let ruta of rutasDisponibles" (click)="selectRuta(ruta)" [color]="rutaSeleccionada === ruta ? 'secondary' : ''">
      <ion-label>
        <h2><strong>ORIGEN:</strong> {{ ruta.origen }} <strong>DESTINO:</strong> {{ ruta.destino }}</h2>
        <p><strong>Precio:</strong> {{ ruta.precio }}</p>
        <p><strong>Conductor:</strong> {{ ruta.conductor }}</p>
        <p><strong>Hora:</strong> {{ ruta.hora }}</p>
        <p><strong>Asientos Disponibles:</strong> {{ ruta.AsientosDisponibles }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Botón para ver detalles del viaje seleccionado -->
  <ion-button expand="block" color="primary" (click)="verDetallesViaje()">Ver datos del viaje</ion-button>
  <ion-button expand="block" color="secondary"  [routerLink]="'/no-hay-viajes'">Recargar</ion-button>
</ion-content>
