<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Menú de hamburguesa en la parte superior izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="changeUserOrLogout()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Mostrar el nombre del usuario -->
    <ion-title>Hola {{username}}</ion-title>

    <!-- Menú de hamburguesa en la parte superior derecha -->
    <ion-buttons slot="end">
      <ion-button (click)="goToEditUser()">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro Exitoso</ion-title>    
    </ion-toolbar>
  </ion-header>

  <!-- Mensaje de bienvenida -->
  <p class="welcome-message">
    Verifica los viajes disponibles
  </p>

  <!-- Cuadro de rutas disponibles -->
  <ion-list>
    <ion-item *ngFor="let ruta of rutasDisponibles">
      <ion-label>
        <h2><strong>ORIGEN:</strong> {{ ruta.origen }} <strong>DESTINO:</strong> {{ ruta.destino }}</h2>
        <p>Precio: {{ ruta.precio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Botón para ver viajes disponibles -->
  <ion-button expand="full" color="primary" (click)="verViajesDisponibles()">Ver Viajes Disponibles</ion-button>
</ion-content>
