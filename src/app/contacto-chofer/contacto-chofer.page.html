<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/detalle-viaje" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo-header">Viaje en curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background ion-padding">
  <h2 class="titulo">VIAJE INICIADO</h2><br>
  <div class="color-letter" *ngIf="ruta">
    <h3 class="sub-titulo">Detalles del viaje:</h3>
    <p><strong> • Origen:</strong> {{ ruta.origen }}</p>
    <p><strong> • Destino:</strong> {{ ruta.destino }}</p>
    <p><strong> • Precio:</strong> {{ ruta.precio }}</p>
    <p><strong> • Conductor:</strong> {{ ruta.conductor }}</p>
    <p><strong> • Hora Salida:</strong> {{ ruta.hora }}</p>
  </div>

  <!-- Animación de auto hacia el destino -->
  <div class="animation-container">
    <div class="car-icon-container">
      <img src="assets/icon/car-icon.png" alt="Auto" class="car-icon">
    </div>
    <ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
    <ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
    <ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
    <ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
    <ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
    <div class="home-icon-container">
      <ion-icon name="home-outline" class="home-icon"></ion-icon>
    </div>
  </div>

  <!-- Botón para finalizar viaje y calificar servicio -->
  <ion-button expand="block" class="boton-azul" (click)="finalizarViaje()">Finalizar Viaje</ion-button>
</ion-content>

<ion-footer class="custom-footer">
  <ion-toolbar class="footer-toolbar">
    <div class="footer-message">
      <p>© 2024 TeLlevoApp. Todos los derechos reservados.</p>
    </div>
  </ion-toolbar>
</ion-footer>
